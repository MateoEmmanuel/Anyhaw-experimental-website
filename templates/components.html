
<div class="flex space-x-2 mb-4">
    <input type="text" id="nameInput" placeholder="Enter your name"
        class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button onclick="getGreeting()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
        Get Greeting
    </button>
</div>
<script>
    async function getGreeting() {
        const name = document.getElementById('nameInput').value || 'Guest';
        try {
            const response = await fetch(`/api/greet?name=${encodeURIComponent(name)}`);
            const data = await response.json();
            alert(data.message);
        } catch (error) {
            console.error('Error fetching greeting:', error);
            alert('Failed to fetch greeting. Please try again.');
        }
    }
</script>
